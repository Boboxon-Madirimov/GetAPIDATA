<div>
    <label for="page-size-select">Page Size:</label>
    <select id="page-size-select" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
  </div>
  
  <div>
    <label for="has-checker-select">Has Checker:</label>
    <select id="has-checker-select" [(ngModel)]="hasChecker" (change)="onHasCheckerChange()">
      <option value="all">All</option>
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
  </div>
  
  <div>
    <label for="filter-title">Filter Title:</label>
    <input type="text" id="filter-title" [(ngModel)]="filterTitle">
    <button (click)="applyFilters()">Apply Filters</button>
  </div>
  
  <!-- Pagination Controls -->
  <div>
    <button (click)="onPageChange(1)">First</button>
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    <button (click)="onPageChange(totalPages)">Last</button>
  </div>

  <div>
    <button (click)="toggleSortOrder('desc')">Sort Descending</button>
    <button (click)="toggleSortOrder('asc')">Sort Ascending</button>
  </div>
  <div *ngIf="info">
    <ul *ngFor="let item of info">
      <li >{{item.id}}</li>
      <li >{{item.title}}</li>
    </ul>
  </div>

<div class="container p-4">
    
  
  <div>
    <nav class="navbar bg-body-tertiary d-flex row">
        <div class="container-fluid col-6">
          <div class="d-flex" >
            <input class="form-control me-2" id="filter-title"  placeholder="Search" [(ngModel)]="filterTitle">
            <button class="btn btn-outline-success" (click)="applyFilters()">Search</button>
          </div>
        </div>
        <div class="col-6 ">
            <label for="has-checker-select">Has Checker:</label>
            <select id="has-checker-select" class="form-select p-2 w-25" [(ngModel)]="hasChecker" (change)="onHasCheckerChange()">
              <option value="all">All</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
      </nav>
      
      
  </div>
  
  <!-- Pagination Controls -->


  <table class="table  table-striped-columns">
    <thead>
        <tr>
            <th>ID
                <button class="btn btn-link btn-icon" (click)="sortBy('id')">
                    <i class="bi bi-arrow-{{ sortOrder === 'id' ? 'down' : 'up' }}"></i>
                </button>
            </th>
            <th>Title</th>
            <th >Tags</th>
            <th >Difficulty</th>
            <th>Rating</th>
            <th >Attempts</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of info">
            <td>{{item.id}} </td>
            <td>{{item.title}}</td>
            <td>
                <ng-container *ngFor="let tag of item.tags">
                  {{ tag.name }}
                  <span *ngIf="!last">{{ ', ' }}</span> <!-- Add comma after tag except for the last one -->
                </ng-container>
              </td>
              <td>{{item.difficultyTitle}}</td>
              <td>{{item.likesCount}}<i class="bi bi-hand-thumbs-up-fill"></i>/<i class="bi bi-hand-thumbs-down-fill"></i>{{item.dislikesCount}}</td>
              <td>{{item.solved}}/{{item.attemptsCount}}</td>
        </tr>
      </tbody>
  </table>
 <div class="container row">
    <div class="pagination col-4 pt-4">
        <button class="page-item" (click)="onPageChange(1)"><i class="bi bi-chevron-double-left"></i></button>
        <li class="page-item"><button class="page-link" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"><i class="bi bi-chevron-left"></i></button></li>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <li class="page-item"><button class="page-link" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"><i class="bi bi-chevron-right"></i></button></li>
        <button class="page-item" (click)="onPageChange(totalPages)"><i class="bi bi-chevron-double-right"></i></button>
    </div>
    <div class="col-8">
        <label for="page-size-select">Page Size:</label>
        <select id="page-size-select" class="form-select p-2 w-25" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
    </div>
 </div>
</div>
